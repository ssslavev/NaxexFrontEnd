<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Supercar</title>
</head>

<body>

    <div class="main-container">
        <div class="position-absolute w-100 d-flex flex-column p-3">
            <div class="toast mx-auto" role="alert" data-delay="700" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">Incorect information</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="toast-body text-center">
                    
                </div>
            </div>
        </div>


        <a href="#" class="link" target="_blank" draggable="false"
            data-tooltip="This popup window opens on mouseover"><img src="./images/HTML button.png" id="html-button"
                alt="" srcset=""></a>
        <img src="./images/Crtv_desktop.jpg" id="car" alt="car" width="960" height="450" srcset="" class="responsive">
        <img src="./images/Creative_mobile.jpg" id="car-mobile" alt="car" width="465" height="410" srcset=""
            class="responsive">

        <div id="form">
            <div id="mobile-gradient-2"></div>
            <img src="./images/border.png" alt="border" id="top-border" class="border" srcset="">
            <div class="container p-0">
                <form class="form" action="">
                    <div class="row no-gutters" id="main-row">
                        <div class="col-md-12 col-lg-5    inputs-1">
                            <div class="row   no-gutters" id="main-row">
                                <div id="icon-1"> <img src="./images/Shape 5.png" width="26" height="26" alt=""
                                        srcset=""></div>
                                <input type="text" placeholder="Full Name" class="big-input" name="" id="full-name">
                            </div>
                            <div class="row  no-gutters" id="email-row">
                                <div id="icon-2"> <img src="./images/Shape 6.png" width="29" height="21" alt=""
                                        srcset=""></div>
                                <input type="email" placeholder="Email" class="big-input" name="" id="email">
                            </div>
                        </div>
                        <div class="col-md-12  col-lg-4">
                            <div class="row  no-gutters" id="code-row">
                                <div id="icon-3"> <img src="./images/Shape 3.png" width="26" height="26" alt=""
                                        srcset=""></div>
                                <input type="text" placeholder="+000" name="" id="phone-code">
                                <input type="text" placeholder="Phone Number" name="" id="phone-number">
                            </div>
                            <div class="row  no-gutters" id="select-row">
                                <div id="icon-4"> <img src="./images/Shape 4.png" width="26" height="26" alt=""
                                        srcset=""></div>
                                <select name="" class="big-input" id="select">
                                    <option value="0">Country</option>
                                    <option value="BG">Bulgaria</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-3 ">
                            <div class="row" id="btn-row">
                                <button type="button" id="send-button"> <img src="./images/Shape 1.png" alt="arrow"
                                        id="btn-arrow" srcset="">Send</button>
                            </div>
                            <div class="row" id="agreement-row">
                                <div class="inline-field">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox"><span id="no-decorated"> I agree with the </span><span
                                            id="decorated">Terms & Conditions</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <img id="bottom-border" src="./images/border.png" class="border" alt="border" srcset="">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>

    <script>$('.toast').toast({ delay: 5000 });</script>
</body>

</html>
